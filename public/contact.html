    <!-- main content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <form class="card-content" id="contact-form">
                            <h5 class="card-title text-info"><strong>Connect with Me</strong></h5>
                            <hr>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input disabled value="Shambhawi Kumari" id="disabled" type="text" class="validate">
                                    <label for="disabled">Email to</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate" required>
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate" required>
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="phone" type="number" class="validate">
                                    <label for="phone">Your number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Your Email ID</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="note" type="text" class="validate" required>
                                    <label for="note">Subject</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Send
                                        <i class="material-icons right">send</i>
                                      </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
